name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  splitAccounts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Convert & split accounts
        run: |
          npm i
          npm run convertEmails
          npm run splitAccounts

      - name: Commit
        if: ${{ always() }}
        run: sh ./src/sh/commitSplit.sh

  job0-processAccounts:
    runs-on: ubuntu-latest
    needs: splitAccounts
    steps:
      - uses: actions/checkout@master

      - name: Install Dependencies
        run: npm i

      - name: Process Accounts part 0
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'
          DATABASE_PART: 0
        with:
          args: npm run processAccounts

      - name: Commit
        if: ${{ always() }}
        run: sh ./src/sh/commitProcess.sh

